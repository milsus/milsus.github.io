<script id="tmpl-nf-field-listcheckbox" type="text/template">
	<ul class="asd">
		{{{ data.renderOptions() }}}
	</ul>
</script>

<script id='tmpl-nf-field-listcheckbox-option' type='text/template'>
	<# if ( ! data.visible ) { return '' } #>
	<li>
		<label for="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" class="custom-control custom-checkbox {{{ ( data.isSelected ) ? 'nf-checked-label' : '' }}}">
			<input type="checkbox" id="nf-field-{{{ data.fieldID }}}-{{{ data.index }}}" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} custom-control-input nf-element {{{ ( data.isSelected ) ? ' nf-checked' : '' }}}" value="{{{ data.value }}}" {{{ ( data.isSelected ) ? 'checked="checked"' : '' }}}>
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">{{{ data.label }}}</span>
		</label>
	</li>
</script>

<script id='tmpl-nf-field-listcheckbox-other' type='text/template'>
	<li {{{ ( ! data.visible ) ? 'style="display:none"' : '' }}}>
		<label class="custom-control custom-checkbox">
			<input type="checkbox" name="nf-field-{{{ data.fieldID }}}" class="{{{ data.classes }}} custom-control-input nf-element" value="nf-other" {{{ ( ! data.valueFound ) ? 'checked="checked"' : '' }}}>
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">Other {{{ data.renderOtherText() }}}</span>
		</label>
	</li>
</script>

<script id='tmpl-nf-field-listcheckbox-other-text' type='text/template'>
	<input type="text" name="nf-field-{{{ data.fieldID }}}" class="nf-element" value="{{{ data.currentValue }}}">
</script>
